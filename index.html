<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card weather-card p-4">
        <div class="text-center mb-4">
          <h2 class="text-primary"><i class="fas fa-sun"></i> Weather App</h2>
          <p>Find the weather anywhere in the world</p>
        </div>
        <form id="weatherForm">
          <div class="form-group position-relative">
            <input
              type="text"
              id="cityInput"
              class="form-control"
              placeholder="Enter a city (e.g, Los Angeles)"
              required
            />
            <i
              class="fas fa-city position-absolute"
              style="
                top: 50%;
                right: 15px;
                transform: translateY(-50%);
                color: #6e5b5b;
              "
            ></i>
          </div>
          <button type="submit" class="btn btn-primary btn-block">
            <i class="fas fa-search"></i> Get Weather
          </button>
        </form>
        <div id="weatherResult" class="mt-4"></div>
      </div>
    </div>
    <script src="./chart.js"></script>
  </body>
</html>
